<div class="{{className.menuBox}}">
  <div class="{{className.menu}}">
    <div class="{{className.leftBtnGroup}}">

      <a role="button" class="{{className.menuBtn}}" on:click="back()">
        <span class="{{className.backBtn}} {{back.length > 0 ? '' : className.menuBtnDisable}}"></span>
      </a>
      <a role="button" class="{{className.menuBtn}}" on:click="forward()">
        <span class="{{className.forwardBtn}} {{forward.length > 0 ? '' : className.menuBtnDisable}}"></span>
      </a>
    </div>
    <div class="{{className.rightBtnGroup}}">
      <a role="button" class="{{className.menuBtn}}" on:click="close()">
        <span class="{{className.closeBtn}}"></span>
      </a>
    </div>
  </div>
</div>

<script>
  import store from '../store';
  import {resetTalks} from '../action';
  import {backTalk, forwardTalk} from '../action';
  import className  from '../class-name.json';

  export default {
    data() {
      return {
        className,
        back: [],
        forward: []
      };
    },

    methods: {
      reset() {
        this.set({back: [], forward: []});
      },
      back() {
        if (this.get('back').length > 0) {
          store.dispatch(backTalk());
        }
      },
      forward() {
        if (this.get('forward').length > 0) {
          store.dispatch(forwardTalk());
        }
      },
      close() {
        store.dispatch(resetTalks());
      }
    }
  }
</script>
