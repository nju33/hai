<div ref:box class="{{className.messageBox}}">
  <div ref:inner class="{{className.messageBoxInner}}">
    {{message}}
  </div>
</div>

<script>
  import className from '../class-name.json';
  import {requestAnimationFrame} from '../helpers';

  export default {
    data() {
      return {
        className
      };
    },

    oncreate() {
      this.observe('message', () => {
        if (!this.get('message')) {
          return;
        }

        requestAnimationFrame(() => {
          this.refs.box.style.height = this.refs.inner.clientHeight + 'px';
        });
      });
    },

    methods: {
    }
  }
</script>
