<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HaiJS</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="wrapper">
    <a role="button" id="b1" class="hai">Button</a>
    <a role="button" id="b2" class="hai">Button</a>
    <a role="button" id="b3" class="hai">Button</a>
  </div>

  <script src="index.js"></script>
<script>
Hai.config({
  unique: ture,
  timeout: false,
});

var hai1 = Hai('Good?', 'yes', {timeout: 3000});
var hai2 = Hai('Fish or Meat?', 'Fish', 'Meat');
var hai3 = Hai('What to eat?', 'Fish', 'Meat' ,'Nothing');

document.getElementById('b1').addEventListener('click', function(e) {
  e.preventDefault();
  hai1().then(function() {
    alert('hai1');
  });
});
document.getElementById('b2').addEventListener('click', function(e) {
  e.preventDefault();
  hai2().then(function((btnId)) {
    switch (btnId) {
      case 0:
        alert('Fish');
        break;
      case 1:
        alert('Meat');
        break;
    }
  });
});
document.getElementById('b3').addEventListener('click', function(e) {
  e.preventDefault();
  hai3().then(function() {
    switch (btnId) {
      case 0:
        alert('Fish');
        break;
      case 1:
        alert('Meat');
        break;
      case 2:
        alert('Nothing');
        break;
    }
  });
});
</script>
</body>
</html>
